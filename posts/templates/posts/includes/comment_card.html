<div class="card mt-5">
    <div class="card-header">
        {{ comment.author }}
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>{{ comment.text }}</p>
            <footer class="blockquote-footer">{{ comment.posted_date|date:'j.n.Y - H:i' }}</footer>
        </blockquote>
    </div>
</div>
