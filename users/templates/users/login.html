{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}

            <button type="submit">Sign up</button>

        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'user:signup' %}">Sign Up Now</a>
            </small>
        </div>
    </div>
{% endblock content %}
